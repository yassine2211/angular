 <section class="popular">
  <div class="container">
    <p class="section-subtitle">Featured Tours</p>
    <h2 class="h2 section-title">Most Popular Tours</h2>
    <div class="row">
      <div class="row">
        <div class="form-group" style="display: flex; align-items: center;">
            <input type="text" class="form-control" [(ngModel)]="term" name="a" placeholder="search" style="margin-right: 5px;">
            <input type="submit" (click)="chercher(term)" class="btn btn-primary py-3 px-5" value="search">
        </div>
    </div>
    </div>
    <div class="popular-list">
        <div class="popular-card" *ngFor="let i of offres">
          <figure class="card-banner">
            <a [routerLink]="['/reserver-offre/',i.id]">
              <img [src]="getSafeImage(i.image)"  
                alt="Kuala Lumpur, Malaysia" class="card-banner-img">
            </a>
            <span class="card-badge">
              <ion-icon name="time-outline"></ion-icon>
              <time datetime="P12D">{{i.duree}}</time>
            </span>
          </figure>

          <div class="card-content">

            <div class="card-wrapper">
              <div class="card-price">{{i.prix}} dt</div>

              <div class="card-rating">
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>

                <data value="2">(2)</data>
              </div>
            </div>
            <h3 class="card-title">
              <a [routerLink]="['/reserver-offre/',i.id]">{{i.description}}</a>
            </h3>
            <address class="card-location">{{i.destination.name}}</address>
          </div>
        </div>
    </div>
  </div>
</section>
