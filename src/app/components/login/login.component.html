<div class="contact">
	<div class="contact-main">
		<div class="container">
			<div class="contact-top">
				<h3>Login</h3>
			</div>
			<div class="contact-bottom">
				<div class="col-md-7 contact-left">
					<div class="col-lg-12">
						<form [formGroup]="loginForm">
							<div class="form-group">
								<input type="email" class="form-control" formControlName="email" name="b"
									placeholder="Email">
							</div>
							<div class="text-danger"
								*ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
								<div *ngIf="loginForm.controls['email'].errors?.['required']">required</div>
								<div *ngIf="loginForm.controls['email'].errors?.['email']">email form</div>
							</div>
						
							<div class="form-group">
								<input type="password" class="form-control" formControlName="password" name="c"
									placeholder="Password">
							</div>

							<div class="form-group">
								<input type="submit" (click)="login()" [disabled]="this.loginForm.invalid"
									class="btn btn-primary py-3 px-5" value="submit">
							</div>


                             <a routerLink="../sign-up">s'il vous plait veuillez s'inscrire ici</a> 
						</form>
					</div>
				</div>
				
				<div class="clearfix"> </div>
			</div>
		</div>
	</div>
</div>
