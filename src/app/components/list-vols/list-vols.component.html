<h1 class="text-white">liste des Vols</h1>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="site-section bg-dark">
                    <div class="widget-next-match">
                        <table class="table custom-table">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>depart</th>
                                    <th>arrivee</th>
                                    <th>prix</th>
                                    <th>classe</th>
                                    <th>date Depart</th>
                                    <th>delete</th>
                                    <th>edit</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let i of vols" appColor>
                                    <td>{{i.id}}</td>
                                    <td>{{i.depart}}</td>
                                    <td>{{i.name}}</td>
                                    <td>{{i.prix}}</td>
                                    <td>{{i.classe}}</td>
                                    <td>{{i.dateDep}}</td>

                                    <td><button class="btn btn-danger" (click)=deletevol(i.id) ><i class="fa-solid fa-trash"></i></button></td>
                                    <td><button class="btn btn-warning" (click)=navigate(i.id)><i class="fa-solid fa-pen"></i></button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    </div>
                
            </div>
           
        </div>
    </div>
</div>
