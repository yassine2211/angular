<h1 class="text-white">liste offres</h1>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="site-section bg-dark">
                    <div class="widget-next-match">
                        <table class="table custom-table">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nom</th>
                                    <th>prix</th>
                                    <th>description</th>
                                    <th>destination</th>
                                    <th>date Debut</th>
                                    <th>duree</th>
                                    <th>delete</th>
                                    <th>edit</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let i of offres" appColor>
                                    <td>{{i.id}}</td>
                                    <td>{{i.name}}</td>
                                    <td>{{i.prix}}</td>
                                    <td>{{i.description}}</td>
                                    <td>{{i.destination.name}}</td>
                                    <td>{{i.dateDeb}}</td>
                                    <td>{{i.duree}}</td>


                                    <td><button class="btn btn-danger" (click)=deleteOffre(i.id) ><i class="fa-solid fa-trash"></i></button></td>
                                    <td><button class="btn btn-warning" (click)=navigate(i.id)><i class="fa-solid fa-pen"></i></button></td>
                                    <!-- <td><button class="btn btn-success" [routerLink]="['/details/',i.id]"><i class="fa-solid fa-eye"></i></button></td> -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    </div>
                
            </div>
           
        </div>
    </div>
</div>
