<div class="contact">
	<div class="contact-main">
		<div class="container">
			<div class="contact-top">
				<h3>Sign-Up</h3>
				<p>s'il vous plait veuillez s'inscrire ici</p>
			</div>
			<div class="contact-bottom">
				<div class="col-md-7 contact-left">
					<div class="col-lg-12">
						<form [formGroup]="signUpForm">
							<div class="form-group">
								<input type="text" class="form-control" formControlName="firstName" name="a"
									placeholder="first name">
							</div>
							<div class="text-danger"
								*ngIf="signUpForm.controls['firstName'].invalid && (signUpForm.controls['firstName'].dirty || signUpForm.controls['firstName'].touched)">
								<div *ngIf="signUpForm.controls['firstName'].errors?.['required']">required</div>
								<div *ngIf="signUpForm.controls['firstName'].errors?.['minlength']">min length 3</div>
							</div>

							<div class="form-group">
								<input type="text" class="form-control" formControlName="lastName" name="a"
									placeholder="last name">
							</div>
							<div class="text-danger"
								*ngIf="signUpForm.controls['lastName'].invalid && (signUpForm.controls['lastName'].dirty || signUpForm.controls['lastName'].touched)">
								<div *ngIf="signUpForm.controls['lastName'].errors?.['required']">required</div>
								<div *ngIf="signUpForm.controls['lastName'].errors?.['minlength']">min length 3</div>
							</div>
							<div class="form-group">
								<input type="email" class="form-control" formControlName="email" name="b"
									placeholder="Email">
							</div>
							<div class="text-danger"
								*ngIf="signUpForm.controls['email'].invalid && (signUpForm.controls['email'].dirty || signUpForm.controls['email'].touched)">
								<div *ngIf="signUpForm.controls['email'].errors?.['required']">required</div>
								<div *ngIf="signUpForm.controls['email'].errors?.['email']">email form</div>
							</div>
						
							<div class="form-group">
								<input type="password" class="form-control" formControlName="password" name="c"
									placeholder="Password">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" formControlName="cpassword" name="d"
									placeholder="confirm Password">
							</div>
							<div class="text-danger"
								*ngIf="signUpForm.controls['cpassword'].invalid && (signUpForm.controls['cpassword'].dirty || signUpForm.controls['cpassword'].touched)">
								<div *ngIf="signUpForm.controls['cpassword'].errors?.['mustMatch']">must Match</div>
							</div>

							<div class="form-group">
								<input type="submit" (click)="signup()" [disabled]="this.signUpForm.invalid"
									class="btn btn-primary py-3 px-5" value="submit">
							</div>
						</form>
					</div>
				</div>
				
				<div class="clearfix"> </div>
			</div>
		</div>
	</div>
</div>
